<!DOCTYPE html>
<html lang="jp">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tab</title>

</head>

<body>

    </div>
    <script src="sidebar.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
<link rel="stylesheet" href="./css/bootstrap.min.css">

</html>
